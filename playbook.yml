---
- name: Basic Configuration, Apache & Application Deployment
  hosts: 165.232.131.61
  gather_facts: no
  tasks:
    - name: Ensure .ssh directory exists
      ansible.builtin.file:
        path: ~/.ssh
        mode: '0700'
        state: directory

    - name: Ensure known_hosts file exists
      ansible.builtin.copy:
        content: ""
        dest: ~/.ssh/known_hosts
        mode: '0600'

    - name: Check if known_hosts contains server's fingerprint
      command: ssh-keygen -F {{ inventory_hostname }}
      register: keygen
      failed_when: keygen.stderr != ''
      changed_when: false

    - name: Fetch remote SSH key
      command: ssh-keyscan -T5 {{ inventory_hostname }}
      register: keyscan
      failed_when: keyscan.rc != 0 or keyscan.stdout == ''
      changed_when: false
      when: keygen.rc == 1

    - name: Add SSH key to local known_hosts
      lineinfile:
        name: ~/.ssh/known_hosts
        create: true
        line: "{{ item }}"
        mode: '0600'
      when: keygen.rc == 1
      with_items: '{{ keyscan.stdout_lines|default([]) }}'

    - name: Update package lists
      apt:
        update_cache: yes
      become: true

    - name: Ensure Apt is up to date
      apt:
        update_cache: yes
        cache_valid_time: 3600
      become: true

    - name: Ensure Apache is installed
      apt:
        name: apache2
        state: present
      become: true

    - name: update server
      apt: update_cache=yes

    - name: Add PHP 7 PPA Repo
      become: true
      apt_repository:
        repo: 'ppa:ondrej/php'

    - name: install git, apache and moodle dependencies
      apt:
        name: "{{ packages }}"
        vars:
        packages:
        - git-core
        - apache2
        - mysql-client
        - mysql-server
        - graphviz
        - aspell
        - ghostscript
        - clamav
        - php7.2-curl
        - php7.2-gd
        - php7.2-intl
        - php7.2-mysql
        - php7.2-xml
        - php7.2-xmlrpc
        - php7.2-ldap
        - php7.2-zip
        - php7.2-soap
        - php7.2-mbstring
        - php7.2-pspell
        - php7.2-cli
 
    - name: Ensure PHP Module for Apache is installed
      apt:
        name: libapache2-mod-php7.2
        state: present
      become: true

    - name: Ensure MySQL Module for Apache is installed
      apt:
        name: php7.2-mysql
        state: present
      become: true

    - name: Install PHP File
      ansible.builtin.copy:
        src: files/index.php
        dest: /var/www/html/index.php
        owner: www-data
        group: www-data
        mode: '0644'
      become: true

    - name: Ensure default HTML file does not exist
      ansible.builtin.file:
        path: /var/www/html/index.html
        state: absent
      become: true
